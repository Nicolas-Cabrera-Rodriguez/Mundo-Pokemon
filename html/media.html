<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="shortcut icon"
      href="../img/favicon/pokebola.png"
      type="image/x-icon"
    />
    <title>media</title>
  </head>

  <body>
    <header>
      <div>
        <img src="../img/headers/media.png" alt="pokemon's world" />
      </div>
    </header>
    <main class="videos">
      <div class="video-gallery-container">
        <div class="video-gallery">
          <div class="featured-video">
            <div class="responsive-iframe">
              <iframe
                width="360"
                height="315"
                src="https://www.youtube.com/embed/nSoj_QE7BPg"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>

            <h3 class="video-title">
              Toda la historia de pokemon manga, series, peliculas, juegos...
            </h3>
          </div>

          <div class="all-videos">
            <div class="video">
              <img
                class="thumbnail"
                data-id="nSoj_QE7BPg"
                data-title="Toda la historia de pokemon manga, series, peliculas, juegos..."
                src="../img/media/thumbnail/thumbnail_1.png"
                alt=""
              />

              <div class="play-icon">
                <img src="../img/media/icon/play-icon.png" alt="" />
              </div>
            </div>

            <div class="video">
              <img
                class="thumbnail"
                data-id="UHnxpo7TQNw"
                data-title="Todos los tipos de pokemon caracteristicas y recomendaciones"
                src="../img/media/thumbnail/thumbnail_2.png"
                alt=""
              />

              <div class="play-icon">
                <img src="../img/media/icon/play-icon.png" alt="" />
              </div>
            </div>

            <div class="video">
              <img
                class="thumbnail"
                data-id="WUJkzcYvv78"
                data-title="Todas las pokeballs tipo, caracteristicas y recomendaciones"
                src="../img/media/thumbnail/thumbnail_3.png"
                alt=""
              />

              <div class="play-icon">
                <img src="../img/media/icon/play-icon.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a id="media" href="./index.html"><button id="start">volver</button></a>
    </footer>
    <script src="../js/media.js"></script>
  </body>
</html>
